<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text Example</title>
</head>
<body>

<h2>Welcome to the Scrolling Text Page</h2>

<!-- Scrolling text using <marquee> -->
<marquee behavior="scroll" direction="left">This is an example of scrolling text using
    the &lt;marquee&gt; tag.</marquee>

<br><br>

<!-- Different scrolling text directions and speeds -->
<marquee behavior="scroll" direction="right" scrollamount="5">Scrolling right with a
    slow speed.</marquee>
<br>
<marquee behavior="scroll" direction="up" scrollamount="3">Scrolling up with
    moderate speed.</marquee>
<br>
<marquee behavior="scroll" direction="down" scrollamount="10">Scrolling down with
    fast speed.</marquee>

</body>
</html>
