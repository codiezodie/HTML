<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="#" method="POST">
    <!-- Full Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required placeholder="Enter your full
name"><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required placeholder="Enter your
email"><br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required minlength="6"
           placeholder="Enter your password"><br><br>

    <!-- Confirm Password -->
    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required
           minlength="6" placeholder="Confirm your password"><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
           placeholder="Enter a 10-digit phone number"><br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required> Male<br>
    <input type="radio" id="female" name="gender" value="female" required>
    Female<br><br>

    <!-- Terms and Conditions -->
    <label for="terms">I agree to the terms and conditions:</label>
    <input type="checkbox" id="terms" name="terms" required><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">
</form>

</body>
</html>
